<!DOCTYPE html>
<html>

    <head>
        <title>Draw Something!</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>        
        <link href="custom.css" media="screen" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script type="text/javascript" src="./node_modules/paper/dist/paper-full.js"></script>
        <link href="https://vjs.zencdn.net/6.2.8/video-js.css" rel="stylesheet"> 
        <script src="https://vjs.zencdn.net/6.2.8/video.js"></script>  
        <script src="trial-sequence.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">     
        <meta  name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />  
    </head>
    


<body>

    <div class=bufferSlides id="Welcome">
        <br>
        <img src="images/stanford.png" alt="Stanford University">
        <p id='logo-text'>Stanford Language and Cognition Lab</p>
        <br>
        <img src="images/drawingIcon.png" style="width: 300px;">
         <br></br>
        <br></br>
        <br></br>
     
        <button style="font-family: Schoolbell,cursive; font-size: 24pt; text-align:center; top: 75%;"  onclick="startExp()"> LET'S DRAW</button>
  

    </div>

    <div id="getAge" class=bufferSlides style="display:none" >
        <br>
        <img src="images/stanford.png" alt="Stanford University">
        <p id='logo-text'>Stanford Language and Cognition Lab</p>
        <div> First, we need to know your child's age. </div>
        <br>
        <select name="age" id="years" form="demographics">
         <option value="">Years</option>
                <option value="10">10 years or older</option>
                <option value="9">9 years old</option>
                <option value="8">8 years old</option>
                <option value="7">7 years old</option>
                <option value="6">6 years old</option>
                <option value="5">5 years old</option>
                <option value="4">4 years old</option>
                <option value="3">3 years old</option>
                <option value="2">2 years old</option>
        </select>

       
        <br></br>
        <br></br>
        <br></br>
      <button id="startTask" style="font-family: Schoolbell,cursive; font-size: 24pt; text-align:center"> I'M READY</button>
    </div>

    <div id="mainExp" style="display:none">
        <div id="ready" style="display:none" > 
            <button style="font-family: Schoolbell,cursive; font-size: 24pt;"> Let's keep drawing! </button> 
        </div> 
        <div id="allDone" style="display:none"; >
             <button style="font-family: Schoolbell,cursive; font-size: 24pt"> I'm all done! </button> 
        </div>  
        <img id="goodJob" style="display:none; width: 200px;" src="images/yay.png">
        <div id ="cue" style="display:none"></div>
        <div id="submit_div" style="display:none"> 
            <button id="submit" style="font-family: Schoolbell,cursive; font-size: 24pt; text-align:center"> ALL DONE !</button>
        </div>
        <canvas id="sketchpad" width="600" height="600" style="display:none"></canvas>
         <div id="progressBar" style="display:none">
                <div class="bar"></div>
        </div>
    </div>

    <div id="Thanks" class=bufferSlides style="display:none" >
    <br>
        <img src="images/stanford.png" alt="Stanford University">
        <p id='logo-text'>Stanford Language and Cognition Lab</p>
        <div> Thanks for participating!! To learn more, go to langcog.stanford.edu </div>
    </div>

    <script src="trial-sequence.js"></script>

</body>  

</html>
